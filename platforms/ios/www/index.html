<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
  </head>

  <body ng-app="sasseo" ng-controller="MainCtrl" class="platform-ios platform-cordova platform-webview">

    <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
    </ion-header-bar>

    <ion-content>

      <ion-slide-box class="visual" auto-play="true" on-drag-left="slideDragLeft($event)" on-drag-right="slideDragRight($event)" on-release="slideRelease($scope)" on-slide-changed="slideHasChanged($index)" does-continue="true" show-pager="false" style="height:{{windowHeight}}px">
          <ion-slide>
              <a class="itm" ng-href="#/app/list" style="background-image:url('img/img1.jpg');"></a>
          </ion-slide>
          <ion-slide>
              <a class="itm" ng-href="#/app/list" style="background-image:url('img/img2.jpg');"></a>
          </ion-slide>
          <ion-slide>
              <a class="itm" ng-href="#/app/list" style="background-image:url('img/img3.jpg');"></a>
          </ion-slide>
      </ion-slide-box>
    
      <div class="content" style="padding-top:{{windowHeight}}px">
        bbbccc<br />
        aaaa<br />aaaa<br />aaaa<br />aaaa<br />aaaa<br />aaaa<br />aaaa<br />aaaa<br />aaaa<br />aaaa<br />aaaa<br />aaaa<br />
      </div>

    </ion-content>

  </body>
</html>
